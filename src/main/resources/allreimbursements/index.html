<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../managerdashboard">Home</a>
          <div class="d-flex ms-auto">
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <h2 style="margin: 0;">All Reimbursements</h2>
  <button id="pending-btn" class="btn btn-primary">Approve/Deny Reimbursements</button>
  </div>

    <!-- Filter Dropdown -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="status-filter" class="form-label">Filter by Status</label>
          <select id="status-filter" class="form-select">
            <option value="">Date (Old to New)</option>
            <option value="newest">Date (New to Old)</option>
            <option value="1">Pending</option>
            <option value="2">Approved</option>
            <option value="3">Denied</option>
          </select>
        </div>
      </div>

  <table class="table table-striped" id="reimbursement-table">
    <thead>
  <tr>
    <th>ID</th>
    <th>Submitted by</th>
    <th>Type</th>
    <th>Amount</th>
    <th>Description</th>
    <th>Submitted at</th>
    <th>Status</th>
    <th>Resolved at</th>
    <th>Resolved by</th>
  </tr>
</thead>
    <tbody>
    </tbody>
  </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../globals/globals.js"></script>
    <script src="./script.js"></script>
</body>
</html>
